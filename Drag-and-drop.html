<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Ranking Test</title>
  <!-- Include jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #sortable {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 300px;
    }
    #sortable li {
      margin: 0 0 4px 0;
      padding: 8px;
      font-size: 16px;
      background-color: #F0F0F0;
      border: 1px solid #CCCCCC;
      cursor: move;
    }
  </style>
</head>
<body>
  <h1>Poll Ranking Test Page</h1>
  <p>Drag and drop the items to rank your choices:</p>
  <ul id="sortable">
    <li id="choice1">Movie A</li>
    <li id="choice2">Movie B</li>
    <li id="choice3">Movie C</li>
    <li id="choice4">Movie D</li>
  </ul>
  <button id="showOrder">Show Order</button>
  <p id="orderDisplay"></p>

  <!-- Include jQuery and jQuery UI from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    // Initialize the sortable functionality using Depth First (recursive) approach internally
    $(function() {
      $("#sortable").sortable();
      $("#sortable").disableSelection();

      // Button to display the current order of items
      $("#showOrder").on("click", function() {
        let order = $("#sortable").sortable("toArray");
        $("#orderDisplay").text("Current Order: " + order.join(", "));
      });
    });
  </script>
</body>
</html>
